<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sticky Notes</h1>
    <div id="mainContainer">

        <div id="leftContainer">
            <pre> <input type="text" id="title" placeholder="Title">    <input type="color" name="" id="color"></pre>
            <textarea name="" id="text" cols="36" rows="10" placeholder="Write Your Notes" required></textarea>
            <button id="button">Add Note</button>
        </div>

        <div id="rightContainer">
            <h2>Your Notes</h2>
            <span id="resultContainer"> </span>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
